<!DOCTYPE html>

<html>

    <head>
        <title> HTML-CSS with JavaScript </title>
    </head>

    <body>
        <h1>Hello World!</h1>
        <button onclick="alert('Hello, JavaScript!');"> 
            Click 
        </button>
        
        <script>
            console.log("Hello, JavaScript!");
            console.log(10 + 5);
            console.log(Math.sqrt(25));
            console.log(` Estimated tax (10%) :         $${ Math.round((799 * 2 +2095 * 2 + 499 * 2)* 0.1 )/100 }`);
        </script>
    </body>
</html>
