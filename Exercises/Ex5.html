 <html>

    <body>
        <!-- TODO 5a : Create a script element and create a variable that saves your name-->
        <script>
            const name = "Aya";
            console.log(name);
        </script>
        
        <!-- TODO 5b : Continuing from 5a display the message : My name is ...  in the console -->
         <script>
            console.log(`My name is ${ name }`);

        <!-- TODO 5c : At a restaurant you order 1 coffee ($5) , 2 bagels ($3 each) and 1 soup ($9) Calculate the cost -->
         <script>
           const cost = 5 + 3 + 3 + 9 ;
        <!-- TODO 5d : Continuing from 5c display the message : The total cost is $ ... in the console -->
           console.log(`The total cost is ${cost} $`);
         </script>

        <!-- TODO 5e : The restaurant charges a 10% tax calculate the tax cost-->
        <script>
            costTax = cost * 0.1 ;
         <!-- TODO 5f : Display the message : Tax 10% : costTax in the console -->
            console.log( `Tax (10%) : ${costTax} $ `);
         // TODO 5g : Continuing from 5e display the message : The total cost including the tax is $ ... in the console 
            const newCost = cost + costTax;
            console.log(`The total cost including the tax ${newCost} $ `);
        </script>

        <!-- TODO 5h : In the cartQuantity add +4 and +5 -->
        <p> Cart quantity </p>
        <script>
            let cartQuantity = 0 ;
        </script>

        <button 
        onclick = " console.log (`Cart quantity : ${cartQuantity}`) "
        > Show Quantity </button>

        <button
        onclick = " 
        cartQuantity++;
        console.log(`Cart quantity : ${cartQuantity}` )"
        > Add to Cart </button>

        <button
        onclick= " 
        cartQuantity += 2;
        console.log(`Cart quantity : ${cartQuantity}`)"
        > +2 </button>

        <button
        onclick = " 
        cartQuantity += 3;
        console.log(`Cart quantity : ${cartQuantity}`)"
        > +3 </button>

        <button
        onclick = "
        cartQuantity += 4;
        console.log(`Cart quantity : ${cartQuantity}`)"
        > +4 </button>

        <button
        onclick = "
        cartQuantity += 5 ;
        console.log(`Cart quantity : ${cartQuantity}`)"
        > +5 </button>
        <!-- TODO 5i : Add a button ' Remove from cart ' which decreases the cart quantity by 1 -->
        <button
        onclick = "
        cartQuantity-- ;
        console.log(`Cart quantity ${cartQuantity}`)"
        > Remove from cart </button>

        <!-- TODO 5j : Add 2 buttons '-2' and '-3' which decrease the cart quantity by 2 and 3 -->
        <!-- TODO 5k : Use -- and -= for 5i and 5j -->
        
        <button
        onclick= " 
        cartQuantity -= 2;
        console.log(`Cart quantity : ${cartQuantity}`)"
        > -2 </button>

        <button
        onclick = " 
        cartQuantity -= 3;
        console.log(`Cart quantity : ${cartQuantity}`)"
        > -3 </button>

        <button
        onclick = " 
        cartQuantity = 0;
        console.log(`Cart quantity : ${cartQuantity}`)"
        > Reset Cart </button>
