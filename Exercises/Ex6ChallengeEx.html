<!DOCTYPE html>
<html>
   <head>
       <title> Exercise 6 Challenge Exercise </title>
   </head>
   <body>

       <!-- TODO 5h : In the cartQuantity add +4 and +5 -->
       <p> Cart quantity </p>
       <script>
           let cartQuantity = 0 ;
       </script>

       <button 
       onclick = " console.log (`Cart quantity : ${cartQuantity}`) "
       > Show Quantity </button>

       <button
       onclick = " 
       cartQuantity++;
       if (cartQuantity > 10)
       {
        alert('The cart is full');
        cartQuantity = 10;
       }

       console.log(`Cart quantity : ${cartQuantity}` )"
       > Add to Cart </button>

       <button
       onclick= " 
       cartQuantity += 2;
       if (cartQuantity > 10)
       {
        alert('The cart is full');
        cartQuantity = 10;
       }
       console.log(`Cart quantity : ${cartQuantity}`)"
       > +2 </button>

       <button
       onclick = " 
       cartQuantity += 3;
       if (cartQuantity > 10)
       {
        alert('The cart is full');
        cartQuantity = 10;
       }
       console.log(`Cart quantity : ${cartQuantity}`)"
       > +3 </button>

       <button
       onclick = "
       cartQuantity += 4;
       if (cartQuantity > 10)
       {
        alert('The cart is full');
        cartQuantity = 10;
       }
       console.log(`Cart quantity : ${cartQuantity}`)"
       > +4 </button>

       <button
       onclick = "
       cartQuantity += 5 ;
       if (cartQuantity > 10)
       {
        alert('The cart is full');
        cartQuantity = 10;
       }
       console.log(`Cart quantity : ${cartQuantity}`)"
       > +5 </button>
       <button
       onclick = "
       cartQuantity-- ;
       if (cartQuantity < 0)
       {
        alert('Not enough items in the cart');
        cartQuantity = 0;
       }
       console.log(`Cart quantity ${cartQuantity}`)"
       > Remove from cart </button>

       <!-- TODO 5k : Use -- and -= for 5i and 5j -->
       
       <button
       onclick= " 
       cartQuantity -= 2;
       if (cartQuantity < 0)
       {
        alert('Not enough items in the cart');
        cartQuantity = 0;
       }
       console.log(`Cart quantity : ${cartQuantity}`)"
       > -2 </button>

       <button
       onclick = " 
       cartQuantity -= 3;
       if (cartQuantity < 0)
       {
        alert('Not enough items in the cart');
        cartQuantity = 0;
       }
       console.log(`Cart quantity : ${cartQuantity}`)"
       > -3 </button>

       <button
       onclick = " 
       cartQuantity = 0;
       console.log(`Cart quantity : ${cartQuantity}`)"
       > Reset Cart </button>
   </body>
</html>
