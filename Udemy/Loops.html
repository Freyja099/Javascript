<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let a=4;
            let v=1;
            while(a<10){ // 10-4
                document.write(v + "<br>");
                a++;
                v++;
            }
        </script>
    </body>
</html>
