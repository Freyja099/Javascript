<!-- * Game : Rock paper Scissors part Booleans and If Statements -->

<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissors </title>
    </head>
    
    <body>
        <p> Rock Paper Scissors </p>
        <script>
            function computerChoice()
            {
                let randomNumber = Math.random();
                if(randomNumber >= 0 && randomNumber < 1/3)
                computerMove = 'rock';

                else if( randomNumber >= 1/3 && randomNumber < 2/3 )
                computerMove = 'paper';
                
                else 
                computerMove = 'scissors';

                console.log(computerMove);
            }
        </script>

        <button
        onclick = "
        computerChoice();
        switch(computerMove)
        {
            case 'rock':
                alert( 'It\'s a tie ');
                break;
            
            case 'paper':
                alert(' You lose ');
                break;
            
            case 'scissors':
                alert(' You win ');
                break;
        }
        "
        > Rock </button>
        <button
        onclick = "
        computerChoice();

        switch(computerMove)
        {
            case 'rock':
                alert(' You win ' );
                break;
            
            case 'paper':
                alert('It\'s a tie ');
                break;
            
            case 'scissors':
                alert(' You lose ' );
                break;
        }
        "
        > Paper </button>

        <button
        onclick = "
        computerChoice();

        switch(computerMove)
        {
            case 'rock':
                alert( ' You lose ');
                break;
            
            case 'paper':
                alert(' You win ');
                break;
            
            case 'scissors':
                alert( 'It\'s a tie ');
                break;
        }
        "
        > Scissors </button>
        
        <script>
            let computerMove = '';
        </script>
    </body>
</html>
